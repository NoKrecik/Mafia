<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO Test</title>
</head>
<body>
  <h1>Socket.IO Test</h1>
  <button id="checkConnection">Check Connection</button>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script>
    // Connect to the Socket.IO server
    const socket = io('https://mafia-server-sigma.vercel.app');

    // Listen for the 'connect' event
    socket.on('connect', () => {
      console.log('Connected to server');
    });

    // Listen for messages from the server
    socket.on('serverMessage', (data) => {
      console.log('Message from server:', data.message);
    });

    socket.on('message', (data) => {
      console.log(`Message from ${data.username}: ${data.message}`);
    });

    // Listen for the 'disconnect' event
    socket.on('disconnect', () => {
      console.log('Disconnected from server');
    });

    // Add event listener to the button
    document.getElementById('checkConnection').addEventListener('click', () => {
      console.log('Button clicked, sending message to server');
      socket.emit('sendMessage', {
        username: 'TestUser',
        message: 'Hello from the browser console!',
        gameCode: 'game123'
      });
    });
  </script>
</body>
</html>
