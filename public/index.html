<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO Polling Test</title>
</head>
<body>
  <h1>Socket.IO Polling Test</h1>
  <input type="text" id="gameCode" placeholder="Enter game code">
  <button id="joinGame">Join Game</button>
  <br><br>
  <input type="text" id="message" placeholder="Enter message">
  <button id="sendMessage">Send Message</button>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script>
    // Connect to the Socket.IO server
    const socket = io('https://your-vercel-deployment-url.vercel.app', {
      transports: ["polling"] // Force polling transport
    });

    // Listen for the 'connect' event
    socket.on('connect', () => {
      console.log('Connected to server');
    });

    // Listen for messages from the server
    socket.on('serverMessage', (data) => {
      console.log('Message from server:', data.message);
    });

    socket.on('message', (data) => {
      console.log(`Message from ${data.username}: ${data.message}`);
    });

    socket.on('playerJoined', (data) => {
      console.log(`Player joined game: ${data.gameCode}`);
    });

    // Listen for the 'disconnect' event
    socket.on('disconnect', () => {
      console.log('Disconnected from server');
    });

    // Join game
    document.getElementById('joinGame').addEventListener('click', () => {
      const gameCode = document.getElementById('gameCode').value;
      console.log(`Joining game: ${gameCode}`);
      socket.emit('joinGame', gameCode);
    });

    // Send message
    document.getElementById('sendMessage').addEventListener('click', () => {
      const message = document.getElementById('message').value;
      socket.emit('sendMessage', {
        username: 'TestUser',
        message: message,
        gameCode: document.getElementById('gameCode').value
      });
    });
  </script>
</body>
</html>
